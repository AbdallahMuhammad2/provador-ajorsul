<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provador de Anel - Base Ring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 200;
        }
        
        .button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .button:hover {
            background: #0052a3;
        }
        
        .info {
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="loading">
            <div>üîÑ Carregando anel base...</div>
            <div style="font-size: 14px; margin-top: 10px;">Aguarde um momento</div>
        </div>
        
        <div id="controls" style="display: none;">
            <h3>üîß Controles</h3>
            <button class="button" onclick="resetCamera()">üì∑ Reset C√¢mera</button>
            <button class="button" onclick="toggleRotation()">üîÑ Auto Rota√ß√£o</button>
            <button class="button" onclick="changeEnvironment()">üåü Ambiente</button>
            
            <div class="info">
                <strong>Base Ring Carregado</strong><br>
                ‚Ä¢ Mouse: Orbitar<br>
                ‚Ä¢ Scroll: Zoom<br>
                ‚Ä¢ Bot√£o direito: Pan
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Vari√°veis globais
        let scene, camera, renderer, controls;
        let ringModel = null;
        let autoRotate = false;
        let environmentIndex = 0;
        
        // Ambientes de ilumina√ß√£o
        const environments = [
            { name: 'Est√∫dio', color: 0x404040, intensity: 1.5 },
            { name: 'Quente', color: 0xffaa66, intensity: 1.2 },
            { name: 'Frio', color: 0x66aaff, intensity: 1.3 },
            { name: 'Neutro', color: 0xffffff, intensity: 1.0 }
        ];

        // Inicializar a aplica√ß√£o
        async function init() {
            try {
                setupThreeJS();
                setupLighting();
                setupControls();
                await loadBaseRing();
                hideLoading();
                startRenderLoop();
                
                console.log('‚úÖ Provador de anel inicializado com sucesso!');
            } catch (error) {
                console.error('‚ùå Erro na inicializa√ß√£o:', error);
                showError('Erro ao carregar o anel. Verifique se o arquivo base.glb existe.');
            }
        }

        // Configurar Three.js
        function setupThreeJS() {
            const canvas = document.getElementById('canvas');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                50, // FOV para joias
                window.innerWidth / window.innerHeight,
                0.001, // Near plane muito pr√≥ximo para detalhes
                1000
            );
            camera.position.set(0, 0.02, 0.05); // Posi√ß√£o pr√≥xima para ver o anel
            
            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
                alpha: true,
                powerPreference: 'high-performance'
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Configura√ß√µes para joias realistas
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5;
        }

        // Configurar ilumina√ß√£o
        function setupLighting() {
            // Luz ambiente suave
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // Luz principal (key light)
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
            mainLight.position.set(5, 5, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            mainLight.shadow.camera.near = 0.5;
            mainLight.shadow.camera.far = 50;
            mainLight.shadow.camera.left = -10;
            mainLight.shadow.camera.right = 10;
            mainLight.shadow.camera.top = 10;
            mainLight.shadow.camera.bottom = -10;
            scene.add(mainLight);
            
            // Luz de preenchimento (fill light)
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.8);
            fillLight.position.set(-5, 3, 5);
            scene.add(fillLight);
            
            // Luz traseira (rim light) para dar brilho nas bordas
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.5);
            rimLight.position.set(0, 5, -5);
            scene.add(rimLight);
        }

        // Configurar controles
        function setupControls() {
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = true;
            controls.maxDistance = 0.5;
            controls.minDistance = 0.01;
            controls.target.set(0, 0, 0);
        }

        // Carregar o anel base
        async function loadBaseRing() {
            return new Promise((resolve, reject) => {
                const loader = new THREE.GLTFLoader();
                
                loader.load(
                    './rings/base.glb',
                    (gltf) => {
                        ringModel = gltf.scene;
                        
                        // Aplicar configura√ß√µes do base.json
                        ringModel.scale.set(0.15, 0.15, 0.15); // modelScaleFactor
                        ringModel.rotation.set(1.5708, 0, 0); // modelRotation (90 graus em X)
                        
                        // Configurar materiais para joias
                        ringModel.traverse((child) => {
                            if (child.isMesh) {
                                // Material real√≠stico para anel
                                const material = new THREE.MeshStandardMaterial({
                                    color: 0xC0C0C0, // Prata
                                    metalness: 1.0,
                                    roughness: 0.1,
                                    envMapIntensity: 1.0
                                });
                                
                                child.material = material;
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        scene.add(ringModel);
                        console.log('‚úÖ Anel base carregado:', ringModel);
                        resolve(ringModel);
                    },
                    (progress) => {
                        const percent = (progress.loaded / progress.total * 100).toFixed(0);
                        updateLoading(`Carregando anel... ${percent}%`);
                    },
                    (error) => {
                        console.error('‚ùå Erro ao carregar anel:', error);
                        reject(error);
                    }
                );
            });
        }

        // Loop de renderiza√ß√£o
        function startRenderLoop() {
            function animate() {
                requestAnimationFrame(animate);
                
                // Auto rota√ß√£o se ativada
                if (autoRotate && ringModel) {
                    ringModel.rotation.y += 0.01;
                }
                
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }

        // Fun√ß√µes de controle
        function resetCamera() {
            camera.position.set(0, 0.02, 0.05);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function toggleRotation() {
            autoRotate = !autoRotate;
            const button = event.target;
            button.textContent = autoRotate ? '‚è∏Ô∏è Parar Rota√ß√£o' : 'üîÑ Auto Rota√ß√£o';
        }

        function changeEnvironment() {
            environmentIndex = (environmentIndex + 1) % environments.length;
            const env = environments[environmentIndex];
            
            scene.background = new THREE.Color(env.color);
            
            // Atualizar intensidade das luzes
            scene.traverse((child) => {
                if (child.isDirectionalLight || child.isAmbientLight) {
                    child.intensity *= env.intensity;
                }
            });
            
            const button = event.target;
            button.textContent = `üåü ${env.name}`;
            
            console.log(`Ambiente alterado para: ${env.name}`);
        }

        // Fun√ß√µes de UI
        function updateLoading(message) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.children[0].textContent = message;
            }
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            const controls = document.getElementById('controls');
            
            if (loading) loading.style.display = 'none';
            if (controls) controls.style.display = 'block';
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = `
                    <div style="color: #ff6666;">‚ùå ${message}</div>
                    <div style="font-size: 14px; margin-top: 10px;">
                        <button class="button" onclick="location.reload()">üîÑ Tentar Novamente</button>
                    </div>
                `;
            }
        }

        // Redimensionamento da janela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', init);
    </script>
</body>
</html>
